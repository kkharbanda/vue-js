<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <title>Styling</title>
  </head>
  <body>
    <div id="app">
      <div
        class="element"
        v-bind:class="[
                colors.blueClass.active ? colors.blueClass.name:'',
                colors.redClass.active  ? colors.redClass.name:''
            ]"
        v-bind:style="newStyle"
      >
        This is my content
      </div>
      <hr />
      <div
        v-on:click="colors.redClass.active = !colors.redClass.active,newStyle.fontSize = '150px'"
      >
        Activate red
      </div>
    </div>
  </body>
  <script>
    const App = {
      data() {
        return {
          newStyle: {
            fontSize: "50px",
            border: "5px solid green",
          },
          colors: {
            blueClass: {
              name: "blue",
              active: true,
            },
            redClass: {
              name: "red",
              active: false,
            },
          },
        };
      },
      methods: {},
    };
    Vue.createApp(App).mount("#app");
  </script>
</html>
