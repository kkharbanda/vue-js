<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <title>EventsAr</title>
  </head>
  <body>
    <div id="app">
      <form v-on:submit.prevent="handleForm">
        <input type="text" v-model.trim="FormData.name" placeholder="enter name" />
        <input
          type="text"
          v-model="FormData.lastname"
          placeholder="enter lastname"
        />
        <input type="text" v-model.number="FormData.age" placeholder="enter age" />
        <input type="checkbox" v-model="FormData.checkbox">{{FormData.checkbox}}
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
  <script>
    const App = {
      data() {
        return {
          FormData: {
            name: "",
            lastname: "",
            age: "",
            checkbox: false
          },
        };
      },
      methods: {
        handleForm() {
          console.log(this.FormData.name);
          console.log(this.FormData.lastname);
          console.log(this.FormData.age);
        },
      },
    };
    Vue.createApp(App).mount("#app");
  </script>
</html>
